plugins {
    id 'java'
    id "org.openapi.generator" version "6.1.0"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

openApiGenerate {
    generatorName = "java"
    inputSpec = "$projectDir/spec.yaml".toString()
    outputDir = "$projectDir/generated"
    groupId = "nl.project.webclient"
    modelNamePrefix = "InfraApi"
    modelPackage = "nl.project.webclient.model"
    apiPackage = "nl.project.webclient.api"
    configOptions = [
            library: "webclient",
            dateLibrary: "java8",
    ]
}

test {
    useJUnitPlatform()
}